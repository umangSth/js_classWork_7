<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		let $ = function (id){
			return document.getElementById(id)
		}
		
		let noOfRows = $("t1")
		let noOfCols = $("t2")
		let currentCols = 0

		let generateTable = function(){
			createTable(parseInt(noOfRows.value), parseInt(noOfCols.value))
			currentCols = parseInt(noOfCols.value)
		}
		
		function addColumn() {
			let tb = $("myTable");
			currentCols++; 
			for (let row = 0; row < tb.rows.length; row++) {
			let c = tb.rows[row].insertCell(currentCols - 1); // Add a new cell to each row
			c.style.border = "1px solid black";
			c.style.width = "50px";
			c.style.height = "50px";
			}
		}
		function addRow(){
			let tb = $("myTable")
			let r = tb.insertRow(tb.rows.length)
			for (let col = 0; col < currentCols; col++) {
				let c = r.insertCell(col);
				c.style.border = "1px solid black";
				c.style.width = "50px";
				c.style.height = "50px";
				}
			}


		function createTable(rows, cols){
			let tb = $("myTable")
			if (tb){
				tb.remove()
			}
			let a = document.createElement("TABLE")
			a.setAttribute("id", "myTable")
			a.style.border = "1px solid black"
			a.style.marginTop = "50px"
			document.body.appendChild(a)			
			for (let row = 0; row<rows; row++){
				let r = $("myTable").insertRow(row)
				for (let col= 0; col<cols; col++){
					let c = r.insertCell(col);
					c.style.border = "1px solid black"
					c.style.width = "50px"
					c.style.height = "50px"
				}
			}
		}
		
	
	</script>
	
</html>
